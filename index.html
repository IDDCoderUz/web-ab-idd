<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bitva boys</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Army Battle </h1>
        <div class="setting">
            <button id="change" title="Armiya joylashuvi"><i class="fa fa-random"></i></button>
            <button id="start" title="Boshlash"><i class="fa fa-check"></i></button>
            <button id="repeat" title="Yana o'ynash"><i class="fa fa-repeat"></i></button>
            <button id="remember" onclick="aboutGame()" title="O'yin qoidasi"><i class="fa fa-newspaper-o"></i></button>
        </div>
        <div class="playground">

            <div class="board">
                <p class="userArmy" style="--clr:blue;"></p>
                <div class="playboardUser"></div>
            </div>

            <div class="board">
                <p class="compArmy" style="--clr:red;"></p>
                <div class="playboardComputer"></div>
            </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
